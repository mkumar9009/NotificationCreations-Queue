<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
</head>

<body>
{% load static %}
<div>
	<br>
	<h1>Notification Creation Board</h1>
	<br>
	<br>

	<form method='post' action=""/>
	{% csrf_token %}
		<div class="form-group">
			<label class="col-sm-2">User Type</label>
			{{form.user_type}}
		</div>

		<div class="form-group">
			<label class="col-sm-2">Notification Content</label>
			{{form.content}}
		</div>

		<div class="form-group">
			<label class="col-sm-2">Notification Delivery Time</label>
			<div class='col-xs-4 input-group date'>
			    <input type="text" name="deliver_time" class="form-control datepicker" />
			    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
			    </span>
		</div>

		<div class="form-group ">
			<br><br>
			<div class="col-md-12" style="margin-top: 10px;">
			<input type="submit" value="Enqueue Notification" class="btn btn-primary"/>
			</div>
		</div>

	</form>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>
<script type="text/javascript">
	$('.datepicker').datetimepicker({
	    format: 'YYYY-MM-DD HH:mm:ss'
	});
</script>

</body>

</html>
